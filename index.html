<html>
	
	<head>
	<title>Add App</title>
	<style>
		*{font-size:50px;}
		body{background-color:lightyellow;}

	</style>
	<script>
		let find=()=>{
		
			event.preventDefault();
			let num1 =document.getElementById("num1");
			let num2 =document.getElementById("num2");
			
			let msg=document.getElementById("msg");
			if(num1.value=="")
			{
				alert("num1 is empty");
				msg.innerHTML="";
				num1.focus();
				return;
	
			}
			if(num2.value=="")
			{
				alert("num2 is empty");
				msg.innerHTML="";
				num2.focus();
				return;
	
			}
			let res=parseFloat(num1.value)+parseFloat(num2.value);
			let ans="res of addn = "+res.toFixed(2);
			msg.innerHTML=ans;
		}
	</script>
	</head>
	<body>
	<center>
		<h1>ADD APP<h1/>
		<form onsubmit="find()">
		<input type="number" placeholder="eneter an First number " id="num1"/>
		<br/><br/>
		<input type="number" placeholder="eneter an Second number " id="num2"/>
		<br/><br/>
		<input type="submit" value="Add"/>
		</form>
		<h1 id="msg"></h1>
	</center>
	</body>
</html>
